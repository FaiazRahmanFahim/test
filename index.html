<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    header {
      padding: 30px 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background-color: #ff4b2b;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ff416c;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Landing Page</h1>
    <p>We build awesome web solutions to help your business grow online. Let’s create something great together!</p>
    <button class="cta-button">Get Started</button>
  </header>

  <footer>
    © 2025 Md Al Faiaz Rahman Fahim. All rights reserved.
  </footer>

</body>
</html>
